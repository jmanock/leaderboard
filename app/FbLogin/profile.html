
<p>Welcome back, {{app.user.facebook.displayName}}</p>
<img src="{{app.user.facebook.cachedUserProfile.picture.data.url}}" alt="">
<button ng-click='app.logout()'>Logout</button>

<div ng-controller='SearchCtrl as search'>
  <ul>
    <h3>Players</h3>
    <li ng-repeat='player in search.players' style='list-style-type:none'>
      {{player.Name}}
      <button ng-click='search.addPlayer(search.players[$index])'>Add Player</button>
    </li>
  </ul>

</div>
