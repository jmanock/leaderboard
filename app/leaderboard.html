<html>
<head>
  <meta charset="UTF-8">
  <title>LeaderBoard Test</title>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <style>
    body{
      background-color:gray;
    }
    tr:nth-child(even){
      background-color:orange;
    }
    tr:nth-child(odd){
      background-color:black;
      color:white;
    }
    .container{
      width:100%;
      margin:0 auto;
    }
    #leaderboardTable{
      border:1px solid red;
      float:left;
      width:40%;
    }
    #playersList{
      float:right;
      width:40%;
    }
    button{
      float:right;
      background-color:gray;
    }
    .button:hover{
      background-color:red;
    }
    input{
      background-color:purple;
    }
  </style>
</head>
<body>
  <div class='container'>
    <table id='leaderboardTable'>
      <tr>
        <th>Player</th>
        <th>Total</th>
      </tr>
    </table>
    <table id='playersList'>
      <th>Player</th>
      <th>Score</th>
      <th>Total</th>
      <input type="submit" value='Testing'></input>

    </table>
  </div>

<script>

</script>

</body>
</html>
