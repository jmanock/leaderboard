<html>
<head>
  <meta charset="UTF-8">
  <title>LeaderBoard Test</title>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <style>
    body{
      background-color:gray;
      font-size:1.2em;
    }
    li:nth-child(even){
      background-color:orange;
    }
    li:nth-child(odd){
      background-color:black;
      color:gray;
    }
    ul{
      list-style-type:none;
    }
    .container{
      width:100%;
      margin:0 auto;
    }
    #leaderboardTable{
      border:1px solid red;
      float:left;
      width:40%;
    }
    #playersList{
      float:right;
      width:40%;
    }
    button{
      float:right;
      background-color:gray;
    }
    .button:hover{
      background-color:red;
    }
    input{
      background-color:purple;
    }
  </style>
</head>
<body>
  <div class='container'>
    <ul id='leaderboardTable'>
      <tr>
        <th>Player</th>
        <th>Total</th>
      </tr>
    </ul>
    <ul id='playersList'>

    </ul>

  </div>

<script>

$.getJSON('https://toga.firebaseio.com/.json', function(data){
  $.each(data, function(key, val){
    //items.push( val.Name);
    var player = val.Name;

    $('#playersList').append('<li class="name">' + player + ' ' + val.Total + '</li>' );
  });
  $('.name').click(function(){
    console.log('clicked me...');
  })
});

</script>
<script src='/scripts/pageLeaderboard.js'></script>
</body>
</html>
