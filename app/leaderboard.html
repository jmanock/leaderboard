<html ng-app='app'>
<head>
  <meta charset="UTF-8">
  <title>LeaderBoard Test</title>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js'></script>
  <script src='https://cdn.firebase.com/js/client/2.2.2/firebase.js'></script>
  <script src='https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js'></script>
  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <style>
    body{
      background-color:slategray;
      font-size:1.2em;
    }
    li:nth-child(even){
      background-color:green;
      color:darkgray;
    }
    li:nth-child(odd){
      background-color:darkgreen;
      color:darkgray;
    }
    ul{
      list-style-type:none;
    }
    .container{
      width:100%;
      margin:0 auto;
    }
    #playersList{
      float:left;
      width:40%;
    }
    #teamList{
      float:right;
      width:40%;
    }
    button{
      float:right;
    }
  </style>
</head>
<body>
  <a href="fireAngularTest/angularTest.html">working here</a>
  <div ng-controller='MainCtrl'>

    <ul id='teamList'>
      <h3>Team</h3>
      <li ng-repeat='golfer in golfers' >{{golfer.Name}}
      <button ng-click='golfers.$remove(golfer)'>Remove</button></li>
    </ul>

    <ul ng-controller='PlayerCtrl' id='playersList'>
      <h3>Players</h3>
      <li ng-repeat='player in players'>{{player.Name}}
      <button ng-if='true' ng-click='golfers.$add(player)' ng-click='add()'>Add</button></li>
    </ul>
  </div>

<script src='/scripts/pageLeaderboard.js'></script>

</body>
</html>
