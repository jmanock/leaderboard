<html ng-app='myapp'>
<head>
  <meta charset="UTF-8">
  <title>LeaderBoard Angular</title>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js'></script>
  <script src='https://cdn.firebase.com/js/client/2.2.2/firebase.js'></script>
  <script src='https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js'></script>
  <script src='players.js'></script>
</head>
<body>
  <h1>The Newest Leaderboard app!!!</h1>
  <div ng-controller='BookCtrl'>
  <form ng-submit='addMessage()'>
  <input type="text" ng-model='newNameTest' placeholder='Name'/>
  <input type="text" ng-model='newDescriptionTest' placeholder='Description'/>
  <button type='submit'>Add New Entry</button>
</form>
  <ul>
     <!-- <li ng-repeat='message in messages'>{{message.name}} : {{message.description}}
      <button ng-click='messages.$remove(message)'>Remove Message</button>
         </li> -->
    <li ng-repeat='golfer in golfers | orderBy:"-Total"'>{{golfer.Name}} | {{golfer.Total}}
    <button ng-click='golfers.$remove(golfer)'>Remove Golfer</button></li>
  </ul>

  <ul id='newList' ng-controller='playerCtrl'>
    <li ng-repeat='player in players'>{{player.Name}}
    <button ng-click='golfers.$add(player)'>Add</button></li>
  </ul>
</div>
  <script>

  </script>
</body>
</html>
